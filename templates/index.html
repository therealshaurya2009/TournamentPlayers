<!DOCTYPE html>
<html>
<head>
  <title>Tennis Tournament Analyzer</title>
</head>
<body>
  <h1>Tennis Tournament Analyzer</h1>
  <form method="POST">
    <label>Tournament Link:</label><br>
    <input type="text" name="tournament_url" required><br><br>

    <label>Age Group Index (1, 2, ...):</label><br>
    <input type="number" name="age_group_index" min="1" required><br><br>

    <input type="submit" value="Analyze Tournament">
  </form>
</body>
</html>
